<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="registration.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="background-pic">
    <div class="wrapper">
        <form action="">
           <h1>Registration</h1> 
           
           <div class="input-box">
            <input type="text" placeholder="Enter full name"
            required>
            <i class="fa-regular fa-user" style="color: #009688;"></i>
           </div>
           <div class="input-box">
            <input type="text" placeholder="Enter age"
            required>
            <i class="fa-regular fa-user" style="color: #009688;"></i>
           </div>
           <div class="input-box">
            <input type="text" placeholder="Enter date of birth"
            required>
            <i class="fa-regular fa-user" style="color: #009688;"></i>
           </div>
           
           <select class="input-box" style=" margin-top: 0px;  margin-bottom: 37px;">
                   <option value="" disabled="" selected="" hidden="">Select choice of program</option>
                   <option value="100">Computer Science</option>
                   <option value="200">Cyber Security</option>
                   <option value="300">Information Technology</option>
                   <option value="400">Web Development</option>
               </select>
           <select class="input-box" style=" margin-top: 0px;  margin-bottom: 37px;">
                   <option value="" disabled="" selected="" hidden="">Select level</option>
                   <option value="100">100</option>
                   <option value="200">200</option>
                   <option value="300">300</option>
                   <option value="400">400</option>
               </select>
        
    
           <div class="remember-forgot">
            <label><input type="checkbox">Remember me
            </label>
            <a href="#">Forgot password?</a>
           </div>
           <button type="submit" class="btn" style=" margin-top: 7px;  margin-bottom: 0px;"> <span></span>Complete Registration</button>
           <div class="register-link">
            <p>Don't have an account? <a href="#">Register</a></p>
           </div>
        </form>
    </div>
</div>
</body>

</html>
